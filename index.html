<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 拽爪专 专 转 - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }
        .kbd {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.3rem 0.6rem;
            font-family: monospace;
            font-weight: 700;
            font-size: 0.85rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            box-shadow: 0 3px 0 #020617;
            margin: 0 2px;
            min-width: 2.5rem;
            color: #38bdf8;
        }
        .category-tab.active {
            background-color: #38bdf8;
            color: #0f172a;
        }
        @media (max-width: 640px) {
            .shortcuts-table { display: block; }
            .shortcuts-table thead { display: none; }
            .shortcuts-table tr {
                display: block;
                margin-bottom: 1.5rem;
                border: 1px solid #334155;
                border-radius: 12px;
                background: #1e293b;
                padding: 1rem;
            }
            .shortcuts-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0;
                border: none;
                text-align: right !important;
            }
            .shortcuts-table td::before {
                content: attr(data-label);
                font-weight: bold;
                color: #64748b;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">专 拽爪专 拽转 转</h1>
            <p class="text-slate-400"> 拽爪专 拽 转  转注 爪专 (Windows/Chrome)</p>
        </header>

        <!-- Search & Filter -->
        <div class="flex flex-col md:flex-row gap-4 mb-8 justify-between items-center bg-slate-800/50 p-4 rounded-xl border border-slate-700">
            <input type="text" id="searchInput" placeholder="驻砖 驻注 (砖: 注转拽)..." 
                   class="w-full md:w-80 bg-slate-900 border border-slate-700 text-white px-4 py-2 rounded-lg outline-none focus:ring-2 focus:ring-sky-500">
            
            <div class="flex flex-wrap gap-2" id="categoryFilters">
                <button onclick="filterCategory('all')" class="category-tab active px-4 py-1.5 rounded-lg border border-slate-700 text-sm transition-all"></button>
                <button onclick="filterCategory('system')" class="category-tab px-4 py-1.5 rounded-lg border border-slate-700 text-sm transition-all">Windows</button>
                <button onclick="filterCategory('browser')" class="category-tab px-4 py-1.5 rounded-lg border border-slate-700 text-sm transition-all">驻驻</button>
                <button onclick="filterCategory('edit')" class="category-tab px-4 py-1.5 rounded-lg border border-slate-700 text-sm transition-all">注专</button>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-slate-800/30 rounded-xl border border-slate-700 overflow-hidden">
            <table class="w-full text-right shortcuts-table">
                <thead class="bg-slate-800">
                    <tr>
                        <th class="px-6 py-4 text-slate-300 font-semibold">驻注</th>
                        <th class="px-6 py-4 text-slate-300 font-semibold">砖 拽砖</th>
                        <th class="px-6 py-4 text-slate-300 font-semibold hidden md:table-cell">注专</th>
                    </tr>
                </thead>
                <tbody id="shortcutsList">
                    <!-- JS population -->
                </tbody>
            </table>
        </div>

        <footer class="mt-10 text-center text-slate-500 text-sm">
            <p>拽 转 注  注 注转 К | 转 -Samsung S25 Ultra</p>
        </footer>
    </div>

    <script>
        const shortcuts = [
            // EDITING
            { action: "注转拽", keys: ["Ctrl", "C"], category: "edit", note: "Copy" },
            { action: "拽", keys: ["Ctrl", "V"], category: "edit", note: "Paste" },
            { action: "专", keys: ["Ctrl", "X"], category: "edit", note: "Cut" },
            { action: " 驻注", keys: ["Ctrl", "Z"], category: "edit", note: "Undo" },
            { action: "爪注 砖", keys: ["Ctrl", "Y"], category: "edit", note: "Redo" },
            
            // WINDOWS SYSTEM
            { action: "注专  转", keys: ["Alt", "Tab"], category: "system", note: "注专 专" },
            { action: "注转 砖", keys: ["Win", "L"], category: "system", note: "Lock" },
            { action: "住专 拽爪", keys: ["Win", "E"], category: "system", note: "File Explorer" },
            { action: "住专转 注转拽转", keys: ["Win", "V"], category: "system", note: "Clipboard History" },
            { action: "爪 住 拽", keys: ["Win", "Shift", "S"], category: "system", note: "Snipping Tool" },
            { action: " 砖转", keys: ["Ctrl", "Shift", "Esc"], category: "system", note: "Task Manager" },
            { action: "注专  转", keys: ["Win", "D"], category: "system", note: "Show Desktop" },
            
            // BROWSER
            { action: "砖转 砖", keys: ["Ctrl", "T"], category: "browser", note: "New Tab" },
            { action: "砖专 砖转 砖住专", keys: ["Ctrl", "Shift", "T"], category: "browser", note: "Reopen Tab" },
            { action: "住专转 砖转", keys: ["Ctrl", "W"], category: "browser", note: "Close Tab" },
            { action: "驻砖 祝", keys: ["Ctrl", "F"], category: "browser", note: "Find" },
            { action: " 砖 住转专", keys: ["Ctrl", "Shift", "N"], category: "browser", note: "Incognito" },
            { action: "专注 祝 (拽砖)", keys: ["Ctrl", "F5"], category: "browser", note: "Hard Refresh" }
        ];

        const listContainer = document.getElementById('shortcutsList');
        const searchInput = document.getElementById('searchInput');

        function renderShortcuts(filter = 'all', searchTerm = '') {
            listContainer.innerHTML = '';
            const filtered = shortcuts.filter(s => {
                const matchesCategory = filter === 'all' || s.category === filter;
                const matchesSearch = s.action.includes(searchTerm) || s.note.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            filtered.forEach(s => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-700/30 border-b border-slate-700/50";
                const keysHtml = s.keys.map(k => `<span class="kbd">${k}</span>`).join('<span class="text-slate-500">+</span>');

                tr.innerHTML = `
                    <td class="px-6 py-4 font-semibold text-white" data-label="驻注">${s.action}</td>
                    <td class="px-6 py-4" data-label="拽砖">
                        <div class="flex items-center gap-1 justify-end md:justify-start">${keysHtml}</div>
                    </td>
                    <td class="px-6 py-4 text-slate-500 hidden md:table-cell" data-label="注专">${s.note}</td>
                `;
                listContainer.appendChild(tr);
            });
        }

        function filterCategory(cat) {
            document.querySelectorAll('.category-tab').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderShortcuts(cat, searchInput.value);
        }

        searchInput.addEventListener('input', (e) => {
            const activeCat = document.querySelector('.category-tab.active').innerText === '' ? 'all' : 
                             document.querySelector('.category-tab.active').innerText === 'Windows' ? 'system' : 
                             document.querySelector('.category-tab.active').innerText === '驻驻' ? 'browser' : 'edit';
            renderShortcuts(activeCat, e.target.value);
        });

        renderShortcuts();
    </script>
</body>
</html>
